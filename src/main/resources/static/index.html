<!DOCTYPE html>
<html>
<head>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/requestsToREST.js"></script>
	<script src="/socketHandling.js"></script>
	<style>
		body {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<input type="text" id="username">
	<input type="text" id="password">
	<button onclick="getJwt()">Login</button>
	<hr>
	<button onclick="connect()" id="connectButton">Connect</button>
	<button onclick="disconnect()" id="disconnectButton" disabled>Disconnect</button>

	<hr>

	<input type="text" id="message" placeholder="message">
	<button onclick="sendMessage()" id="sendButton">send to /app/chat</button>
	<br>
	<h3>Messages</h3>
	<table id="messages"></table>

	<hr>
	<input type="text" id="whisperTargetUsername" placeholder="username">
	<input type="text" id="whisperMessage" placeholder="message">
	<button onclick="sendWhisper()">Whisper to user</button>
	<br>
	<h3>Whispers</h3>
	<table id="whispers"></table>

</body>
</html>
